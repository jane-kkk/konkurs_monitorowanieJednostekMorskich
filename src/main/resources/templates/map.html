<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>

    <style>#map { height: 1080px; }</style>
</head>
<body>

    <div id="map"></div>

<script th:inline="javascript">

    var map = L.map('map').setView([52.95, 19.23], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    var poly = L.polygon([
        [${polygon.xMin}, 0],
        [${polygon.xMax}, 0],
        [${polygon.yMin}, 0],
        [${polygon.yMax}, 0]
    ]).addTo(map);

    var ships = [[${ships}]];

    ships.forEach(value => {
        var polygon;
        var shipTypeIcon = L.icon({
           iconUrl: 'shipIcons/' + value.shipType + '.png',
           iconSize: [55, 35]
        });


        L.marker([value.x, value.y], {icon: shipTypeIcon}).addTo(map)
            .bindPopup(value.name)
            .openPopup()
            .on('mouseover', () => {
                polygon = L.polygon([
                    [value.x, value.y],
                    [value.destinationPoint.latitude, value.destinationPoint.longitude],
                ]).addTo(map);
            })
            .on('mouseout', () => {
                map.removeLayer(polygon);
            })

        ;

    })

</script>


</body>
</html>
